sudo: required
language: go
# trusty required for docker
# https://github.com/travis-ci/travis-ci/issues/5448
dist: trusty
go:
- 1.14.x

services:
- docker
install:
- mkdir -p ${GOPATH}/src/k8s.io
- ln -s `pwd` ${GOPATH}/src/k8s.io/dns
script:
- mkdir /tmp/gocache
- chmod 777 /tmp/gocache
- GOCACHE=/tmp/gocache make build
- GOCACHE=/tmp/gocache make test
- GOCACHE=/tmp/gocache make all-containers
- bash test/e2e/sidecar/e2e.sh
- sudo -v
- cd ${GOPATH}/src/k8s.io/dns && bin/amd64/ginkgo test/e2e
